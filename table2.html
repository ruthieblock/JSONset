<h3> Select a Genre </h3>
<select name="MusicGenre" onchange="change(this);">
  <option selected="selected">Select a Music Genre</option>

  <option value="Electric Ballad">Electric Ballad</option>
  <option value="Country">Country</option>

<div id="output" name="output"></div>
<div id="sortput" name="sortput"></div>

<script>

//print initial, full set list
 function printOGList(results){
	results = JSON.parse(results);
		for($i in results.songlist){    
        output.innerHTML=output.innerHTML+'<b>Name: </b>'+results.songlist[$i].name+'<br>';
        output.innerHTML=output.innerHTML+'<br><b>Genre:</b> '+results.songlist[$i].genre+'<br>';              
        output.innerHTML=output.innerHTML+'<br><b>Year:</b> '+results.songlist[$i].year+'<br>';
        output.innerHTML=output.innerHTML+'<br><b>Artist:</b> '+results.songlist[$i].artist+'<br><br><br>';
    }  
 }

//print list after sort
 function printNUList(results){

    }  
 }
